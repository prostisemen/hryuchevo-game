<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Хрючёво — офлайн ферма</title>
  <link rel="stylesheet" href="./ui.css" />
</head>
<body>
  <div id="app">
    <h1>Хрючёво — офлайн</h1>
    <div id="status"></div>

    <div class="row">
      <button id="plant">Посадить</button>
      <button id="harvest">Собрать</button>
      <button id="feed">Покормить</button>
      <button id="work">Поработать</button>
      <button id="sleep">Поспать</button>
      <button id="revive">Возродиться</button>
    </div>

    <div class="row">
      <button id="export">Экспорт сейва</button>
      <label class="import">
        Импорт сейва <input type="file" id="import" accept="application/json" hidden>
      </label>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
  <script type="module" src="./game.js"></script>
</body>
</html>
